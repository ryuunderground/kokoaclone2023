<!DOCTYPE html>

          viewBox="0 0 25 25"

          stroke="currentColor"

        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt fa-2xl"></i>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"

      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"

                stroke-linecap="round"
                stroke-linejoin="round"

            <svg

        <li class="nav__btn">

    </div>
