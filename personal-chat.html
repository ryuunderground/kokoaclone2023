<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-screen chat-screen-background">
    <main class="main-screen"></main>

    <div class="status-bar chat-screen-background">
      <div class="status-bar__column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="2 -2.5 22 22"
          width="1.3rem"
          hieght="1.3rem"
          preserveAspectRatio="xMidYMid meet"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 25 25"
          width="2rem"
          height="2rem"
          preserveAspectRatio="xMidYMid meet"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
          />
        </svg>
        <i class="fa-solid fa-rotate fa-2xl"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt fa-2xl"></i>
      </div>
    </div>

    <header class="alt-header alt-header-pchat">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ryu underground</h1>
      </div>
      <div class="alt-header__column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 1 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </header>

    <main class="main-screen main-pchat">
      <div class="pchat__time-stamp">Tuesday, June 30, 2023</div>
      <div class="message-row">
        <img src="img/g.jpg" />
        <div class="message-row__content">
          <span class="message__author">여우볕</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info message__info-mine">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="form__column">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 -2 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            width="1.5rem"
            height="1.5rem"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </a>
      </div>
      <div class="form__column">
        <input type="text" placeholder="Write a message..." />
        <svg
          class="smile"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 -2 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
          width="1.5rem"
          height="1.5rem"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
          />
        </svg>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 44 44"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            width="2rem"
            height="2rem"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18"
            />
          </svg>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <div id="portrait-only">
      <span>Plz turn ur phone.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/86d9e65449.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
