<!--!치고 단축키 누르면 알아서 만들어줌-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk</title>
    <link rel="stylesheet" href="screens/styles.css" />
  </head>
  <body>
    <header class="welcome--header">
      <h1 class="welcome--header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome--header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <!--method의 get방식은 url에 포함되도 괜찮은 정보, pdst 방식은 따로
    서버가있어서 거기에 저장되는 방식-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="2 -2.5 22 22"
          width="1.3rem"
          hieght="1.3rem"
          preserveAspectRatio="xMidYMid meet"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 25 25"
          width="2rem"
          height="2rem"
          preserveAspectRatio="xMidYMid meet"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
          />
        </svg>
        <i class="fa-solid fa-rotate fa-2xl"></i>
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt fa-2xl"></i>
      </div>
    </div>
    <form action="friends.html" method="get" class="login-form">
      <input name="Email" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <div id="portrait-only">
      <span>Plz turn ur phone.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/86d9e65449.js"
      crossorigin="anonymous"
    ></script>
    <!--script는 항상 body 태그 닫기 직전에 있어야함-->
  </body>
</html>
